<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PONG Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<button class="tournament" id="create_tournament">Create a tournament</button>
		<div class="tournament" id="playerForm">Player Form for tournament<br>Number of player has to be even.</div>
		<div class="tournament" id="formPopup">
			<input type="text" placeholder="Player name" id="playerNameInput" />
			<button id="addPlayerBtn">Add Player</button>
			<button id="start_tournament">Start tournament</button>
			<div id="playersList"></div>
		</div>
		<!-- <button id="pauseBtn">Pause</button> -->
	</header>
	<div id="scoreboard">
		<span id="left-score">0</span> - <span id="right-score">0</span>
	</div>
	<canvas id="pong_table" width="800" height="600"></canvas> 
	<script src="/dist/main.js" type="module"></script>
</body>
</html>
